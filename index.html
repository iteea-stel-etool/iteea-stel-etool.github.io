<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ITEEA STEL eTool</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/iteea.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/iteea.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          ITEEA - STEL eTool
        </a>
        <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</button>
      </div>
    </nav>

    <main class="wrapper" x-data="iteea">
      <div class="row g-5">
        <div class="col-md-4">
          <div class="row">
            <label for="searchInput" class="col-sm-2 col-form-label">Search: </label>
            <div class="col">
              <input type="email" class="form-control" id="searchInput" placeholder="By Benchmark, Phrase or Keyword (EX: 1A)...">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <label for="standards" class="col-form-label col-4">STEL Standards:</label>
            <div class="col">
              <select id="standards" class="form-select">
                <option selected>All Standards</option>
                <option value="STEL-1">1 - Nature and Characteristics</option>
                <option value="STEL-2">2 - Core Concepts</option>
                <option value="STEL-3">3 - Integration of Knowledge</option>
                <option value="STEL-4">4 - Impact of Technology</option>
                <option value="STEL-5">5 - Influence of Society</option>
                <option value="STEL-6">6 - History of Technology</option>
                <option value="STEL-7">7 - Design in TEE</option>
                <option value="STEL-8">8 - Apply, Maintain, Assess</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <label for="gradeInput" class="col-form-label col-sm-2">Grades:</label>
            <div class="col-sm-8">
              <select id="gradeInput" class="form-select">
                <option selected>All Grades</option>
                <option>Pre-K-2</option>
                <option>3-5</option>
                <option>6-8</option>
                <option>9-12</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <template x-for="(val , index) in searchResults">
          <div class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><u>Benchmark:</u> <span x-text="`${ val['Benchmark Id'] } - ${ val['Benchmark'] }`"></span></h5>
                <hr />
                <p class="card-subtitle"><u>Grade:</u> <span class="badge text-bg-secondary ms-1" x-text="val['Grade Level']"></span></p>
                <hr />
                <p class="card-text"><u>Description: </u> <span x-text="val['Benchmark Detail']"></span></p>
                <hr />
                <p class="card-text"><span x-text="val['Disciplinary Standard']"></span></p>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#cardModal" @click="clickMe(index)">View</button>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="cardModalLabel">CARD TITLE</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" x-text="selectedView"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="contactModalLabel">Contact Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6>ITEEA: <a href="https://www.iteea.org/">Website</a></h6>
            <hr />
            <h6><a href="https://www.iteea.org/stel.aspx">STEL Information</a></h6>
            <hr />
            <h6><a href="mailto:iteea@iteea.org">ITEEA Contact</a></h6>
            <hr />
            <h6><u>Project Lead:</u> Matthew Swarts (<a href="https://www.linkedin.com/in/matthew-swarts-b517898/">Linkedin</a>)</h6>
            <hr />
            <h6><u>Project Lead:</u> Chuchun Tsai (<a href="https://www.linkedin.com/in/chuchuntsai/">Linkedin</a>)</h6>
            <hr />
            <h6><u>Lead Developer:</u> Robert McClellan</h6>
            <hr />
            <h6><a href="https://github.com/iteea-stel-etool/iteea-stel-etool.github.io">Copyright (c) 2021 StandardsForTEE</a></h6>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="./app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
  </footer>
</html>
